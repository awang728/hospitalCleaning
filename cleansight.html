var RISK_ORDER=["critical","high","medium","low","clear"];
var RISK={

function riskLevel(cov,ht){
  if(ht&&cov===0)return"critical";
  if(ht&&cov===1)return"high";
  if(!ht&&cov===0)return"medium";
  if(ht&&cov>=2)return"low";
  return"clear";
}

function analyzeSession(s){
  var cells=[];
  for(var r=0;r<s.grid_h;r++)
    for(var c=0;c<s.grid_w;c++){
      var cov=s.coverage_count_grid[r][c],ht=s.high_touch_mask[r][c]===1;
      cells.push({r:r,c:c,coverage:cov,highTouch:ht,risk:riskLevel(cov,ht)});
    }
  var totalCells=s.grid_h*s.grid_w;
  var cleaned=cells.filter(function(c){return c.coverage>0;}).length;
  var covPct=Math.round((cleaned/totalCells)*100);
  var htTotal=cells.filter(function(c){return c.highTouch;}).length;
  var htUncleaned=cells.filter(function(c){return c.highTouch&&c.coverage===0;}).length;
  var dur=Math.round((new Date(s.end_time)-new Date(s.start_time))/1000);
  var durStr=Math.floor(dur/60)+"m "+dur%60+"s";
  var counts={};
  RISK_ORDER.forEach(function(k){counts[k]=0;});
  cells.forEach(function(c){counts[c.risk]++;});
  var focus=cells.filter(function(c){return c.risk==="critical"||c.risk==="high";})
                 .sort(function(a,b){return RISK_ORDER.indexOf(a.risk)-RISK_ORDER.indexOf(b.risk);});
  var coverageRows=s.coverage_count_grid.map(function(row,ri){
    return{row:"Row "+ri,avg:parseFloat((row.reduce(function(a,b){return a+b;},0)/row.length).toFixed(2))};
  });
  return{cells:cells,totalCells:totalCells,cleaned:cleaned,covPct:covPct,htTotal:htTotal,htUncleaned:htUncleaned,durStr:durStr,counts:counts,focus:focus,coverageRows:coverageRows};
}

// Dark-navy bar chart matching screenshot
function SvgBar(props){
  var data=props.data,vk=props.valueKey,ck=props.colorKey,lk=props.labelKey,H=props.height||260,mv=props.maxVal;
  var W=460,pL=40,pB=40,pT=20,pR=14,cW=W-pL-pR,cH=H-pT-pB;
  var max=mv||Math.ceil(Math.max.apply(null,data.map(function(d){return d[vk];})) / 25)*25;
  if(!max)max=100;
  var ticks=[0,25,50,75,100].filter(function(t){return t<=max;});
  var bW=Math.min(48,(cW/data.length)*0.55);
  var gap=(cW-bW*data.length)/(data.length+1);
  return React.createElement("svg",{viewBox:"0 0 "+W+" "+H,style:{width:"100%",height:"auto"}},
    ticks.map(function(t){
      var y=pT+cH*(1-t/max);
      return React.createElement("g",{key:t},
        React.createElement("line",{x1:pL,y1:y,x2:W-pR,y2:y,stroke:"#f1f5f9",strokeWidth:"1"}),
        React.createElement("text",{x:pL-6,y:y+4,textAnchor:"end",fontSize:"11",fill:"#94a3b8",fontFamily:"DM Mono,monospace"},t)
      );
    }),
    data.map(function(d,i){
      var bH=Math.max(2,(d[vk]/max)*cH);
      var x=pL+gap*(i+1)+bW*i,y=pT+cH-bH;
      var color=ck?d[ck]:"#0f172a";
      return React.createElement("g",{key:i},
        React.createElement("rect",{x:x,y:y,width:bW,height:bH,rx:"5",fill:color}),
        React.createElement("text",{x:x+bW/2,y:y-7,textAnchor:"middle",fontSize:"11",fill:"#64748b",fontFamily:"DM Mono,monospace",fontWeight:"500"},d[vk]),
        React.createElement("text",{x:x+bW/2,y:H-pB+18,textAnchor:"middle",fontSize:"11",fill:"#64748b",fontFamily:"DM Mono,monospace"},d[lk])
      );
    }),
    React.createElement("line",{x1:pL,y1:pT+cH,x2:W-pR,y2:pT+cH,stroke:"#e2e8f0",strokeWidth:"1"})
  );
}

// Pentagon radar chart matching screenshot
function SvgRadar(props){
  var data=props.data,size=props.size||260;
  var cx=size/2,cy=size/2+10,r=size*0.32;
  var n=data.length;
  var max=100;
  var rings=[0.25,0.5,0.75,1.0];
  function pt(i,frac){
    var a=(i/n)*2*Math.PI - Math.PI/2;
    return{x:cx+r*frac*Math.cos(a),y:cy+r*frac*Math.sin(a)};
  }
  var dataPath=data.map(function(d,i){
    var p=pt(i,d.score/max);
    return(i===0?"M":"L")+p.x.toFixed(2)+","+p.y.toFixed(2);
  }).join(" ")+"Z";
  var labelOffset=18;
  return React.createElement("svg",{viewBox:"0 0 "+size+" "+(size+20),style:{width:"100%",height:"auto"}},
    // grid rings
    rings.map(function(frac,ri){
      var pts=data.map(function(d,i){var p=pt(i,frac);return p.x.toFixed(2)+","+p.y.toFixed(2);}).join(" ");
      return React.createElement("polygon",{key:ri,points:pts,fill:"none",stroke:"#e2e8f0",strokeWidth:"1"});
    }),
    // spokes
    data.map(function(d,i){
      var p=pt(i,1);
      return React.createElement("line",{key:i,x1:cx,y1:cy,x2:p.x,y2:p.y,stroke:"#e2e8f0",strokeWidth:"1"});
    }),
    // data polygon
    React.createElement("polygon",{points:data.map(function(d,i){var p=pt(i,d.score/max);return p.x.toFixed(2)+","+p.y.toFixed(2);}).join(" "),fill:"rgba(15,23,42,0.12)",stroke:"#0f172a",strokeWidth:"2"}),
    // labels
    data.map(function(d,i){
      var a=(i/n)*2*Math.PI - Math.PI/2;
      var lx=cx+(r+labelOffset)*Math.cos(a),ly=cy+(r+labelOffset)*Math.sin(a);
      return React.createElement("text",{key:i,x:lx,y:ly+4,textAnchor:"middle",fontSize:"12",fill:"#64748b",fontFamily:"DM Mono,monospace"},d.label);
    })
  );
}

// Arc gauge for GPU/CPU metrics
function Gauge(props){
  var val=props.val,max=props.max||100,color=props.color||"#007bff",label=props.label,size=props.size||100;
  var cx=size/2,cy=size*0.58,r=size*0.38;
  var pct=Math.min(1,val/max);
  var startA=-Math.PI*0.85,endA=Math.PI*0.85,sweep=endA-startA;
  var trailEnd=startA+sweep;
  var valEnd=startA+sweep*pct;
  function arc(a1,a2,rc){
    return"M"+(cx+rc*Math.cos(a1))+","+(cy+rc*Math.sin(a1))+" A"+rc+","+rc+" 0 "+(a2-a1>Math.PI?1:0)+" 1 "+(cx+rc*Math.cos(a2))+","+(cy+rc*Math.sin(a2));
  }
  return React.createElement("svg",{viewBox:"0 0 "+size+" "+size,style:{width:size+"px",height:size+"px"}},
    React.createElement("path",{d:arc(startA,trailEnd,r),fill:"none",stroke:"#e2e8f0",strokeWidth:"7",strokeLinecap:"round"}),
    pct>0&&React.createElement("path",{d:arc(startA,valEnd,r),fill:"none",stroke:color,strokeWidth:"7",strokeLinecap:"round"}),
    React.createElement("text",{x:cx,y:cy+2,textAnchor:"middle",fontSize:size*0.18,fontWeight:"800",fill:"#0f172a",fontFamily:"DM Mono,monospace"},val+(props.unit||"%")),
    React.createElement("text",{x:cx,y:cy+size*0.18,textAnchor:"middle",fontSize:size*0.1,fill:"#94a3b8",fontFamily:"DM Mono,monospace"},label)
  );
}

    setJsonError(null);
    try{
      var req=["session_id","surface_id","room_id","grid_h","grid_w","coverage_count_grid","high_touch_mask"];
      for(var fi=0;fi<req.length;fi++)if(!(req[fi] in data))throw new Error('Missing field: "'+req[fi]+'"');
